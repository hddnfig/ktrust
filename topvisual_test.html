<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 헤더 이미지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* 상단 이미지 영역 */
        .header-image-section {
            width: 100%;
            height: 600px; /* 고정 높이 - 브라우저 크기 변동에 영향받지 않음 */
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* 이미지 대체용 그라데이션 배경 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-image-section::after {
            content: "헤더 이미지 영역\A(1920 x 600)";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.8);
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            white-space: pre-line;
            z-index: 1;
            pointer-events: none;
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 비율 유지하면서 영역을 완전히 채움 */
            object-position: center; /* 이미지를 중앙에 배치 */
            display: block;
            position: relative;
            z-index: 2;
        }

        /* 네이비 컨텐츠 영역 */
        .content-section {
            background-color: #1a237e; /* 네이비 컬러 */
            min-height: calc(100vh - 600px); /* 상단 이미지 높이를 제외한 나머지 화면 */
            padding: 40px 20px;
            color: white;
            text-align: center;
        }

        .content-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .content-section p {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        /* 반응형 처리 */
        @media screen and (max-width: 768px) {
            .content-section {
                padding: 30px 15px;
            }
            
            .content-section h2 {
                font-size: 1.5rem;
            }
            
            .content-section p {
                font-size: 1rem;
            }
        }

        /* 디버그용 - 브라우저 크기 표시 */
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- 상단 이미지 영역 -->
    <section class="header-image-section">
        <img src="./disclosure_reits_hero.webp" 
             alt="헤더 이미지" 
             class="header-image"
             onerror="this.src='https://www-dev-kitrust.lfin.kr/images/disclosure_reits_hero.webp'; this.onerror=function(){this.style.display='none'; this.parentElement.style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)';};">
    </section>

    <!-- 네이비 컨텐츠 영역 -->
    <section class="content-section">
        <h2>메인 컨텐츠 영역</h2>
        <p>
            이 영역은 네이비 컬러로 처리된 컨텐츠 영역입니다. 
            상단의 이미지는 브라우저 크기에 따라 적절히 스케일링되며, 
            높이는 항상 600px로 고정됩니다.
            1920x1080 화면에서 최적화되어 있으며, 
            더 큰 화면에서는 확대되고 작은 화면에서는 축소됩니다.
        </p>
    </section>

    <!-- 디버그 정보 (개발용 - 실제 사용시 제거) -->
    <div class="debug-info" id="debugInfo">
        브라우저 크기: <span id="browserSize">Loading...</span>
    </div>

    <script>
        // 브라우저 크기 실시간 표시 (개발용)
        function updateDebugInfo() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            document.getElementById('browserSize').textContent = `${width} x ${height}`;
        }

        window.addEventListener('resize', updateDebugInfo);
        updateDebugInfo(); // 초기 로딩 시 실행
    </script>
</body>
</html>
